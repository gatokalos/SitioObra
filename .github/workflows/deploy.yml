name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - main  # O la rama que uses como principal

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # O la versión que uses

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Deploy Branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout deploy
          # Elimina todo excepto el .git
          find . -not -name '.git' -not -name '.' -not -name '..' -exec rm -rf {} +
          # Copia el contenido de dist/ al root de la rama deploy
          cp -r dist/* .
          # Añade cambios y sube
          git add .
          git commit -m "Deploy from GitHub Actions"
          git push origin deploy --force

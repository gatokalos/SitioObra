name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Validate required frontend env
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_BIENVENIDA_URL: ${{ secrets.VITE_BIENVENIDA_URL }}
          VITE_ORACULO_URL: ${{ secrets.VITE_ORACULO_URL }}
        run: |
          missing=0
          for key in VITE_SUPABASE_URL VITE_SUPABASE_ANON_KEY VITE_API_URL; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing GitHub secret: ${key}"
              missing=1
            fi
          done
          if [ -z "$VITE_BIENVENIDA_URL" ] && [ -z "$VITE_ORACULO_URL" ]; then
            echo "::error::Missing GitHub secret: set VITE_BIENVENIDA_URL or VITE_ORACULO_URL"
            missing=1
          fi
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Build project
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_AUTH_REDIRECT_TO: ${{ secrets.VITE_SUPABASE_AUTH_REDIRECT_TO }}
          VITE_SUPABASE_FUNCTIONS_URL: ${{ secrets.VITE_SUPABASE_FUNCTIONS_URL }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_OBRA_API_URL: ${{ secrets.VITE_OBRA_API_URL }}
          VITE_OBRA_USE_CONCIENCIA: ${{ secrets.VITE_OBRA_USE_CONCIENCIA }}
          VITE_OBRA_FORCE_CONCIENCIA: ${{ secrets.VITE_OBRA_FORCE_CONCIENCIA }}
          VITE_BIENVENIDA_URL: ${{ secrets.VITE_BIENVENIDA_URL }}
          VITE_ORACULO_URL: ${{ secrets.VITE_ORACULO_URL }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_STRIPE_SUBSCRIPTION_PRICE_ID: ${{ secrets.VITE_STRIPE_SUBSCRIPTION_PRICE_ID }}
          VITE_PRICE_TAZA: ${{ secrets.VITE_PRICE_TAZA }}
          VITE_PRICE_NOVELA: ${{ secrets.VITE_PRICE_NOVELA }}
          VITE_PRICE_COMBO: ${{ secrets.VITE_PRICE_COMBO }}
          VITE_INSTAGRAM_BUCKET: ${{ secrets.VITE_INSTAGRAM_BUCKET }}
          VITE_INSTAGRAM_TABLE: ${{ secrets.VITE_INSTAGRAM_TABLE }}
          VITE_MINIVERSO_INTERCEPTION: ${{ secrets.VITE_MINIVERSO_INTERCEPTION }}
        run: npm run build

      - name: Show contents of dist/
        run: ls -la dist/

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftps
          port: 21
          timeout: 600000

          local-dir: dist/
          server-dir: domains/esungatoencerrado.com/public_html/
          log-level: verbose

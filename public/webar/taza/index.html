<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miniverso Taza · Redirección</title>
</head>
<body style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#050509;color:#e9e9ff;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;margin:0;padding:0;">
  <div style="max-width:440px;text-align:center;padding:24px;">
    <p style="letter-spacing:0.22em;font-size:11px;text-transform:uppercase;color:#c084fc;margin:0 0 6px;">Redirección</p>
    <h1 style="margin:0 0 12px;font-size:22px;line-height:1.25;">Miniverso Artesanías vive ahora en la app principal.</h1>
    <p style="margin:0 0 18px;font-size:15px;line-height:1.6;color:#cbd5e1;">
      Te llevamos al escaparate oficial para activar tu taza en WebAR.
    </p>
    <a id="fallback-link" href="/?webar=taza#transmedia" style="display:inline-flex;align-items:center;justify-content:center;padding:11px 18px;border-radius:999px;background:#c084fc;color:#0b0b10;text-decoration:none;font-weight:700;letter-spacing:0.06em;box-shadow:0 14px 35px rgba(192,132,252,0.25);">
      Ir a la activación
    </a>
  </div>

  <script>
    (function redirectToApp() {
      var origin = window.location.origin || '';
      var path = window.location.pathname || '';
      var base = '';

      if (path.includes('/webar')) {
        base = path.split('/webar')[0] || '';
      }

      var target = origin + base + '/?webar=taza#transmedia';
      var link = document.getElementById('fallback-link');
      if (link) {
        link.href = target;
      }

      try {
        window.location.replace(target);
      } catch (error) {
        window.location.href = target;
      }
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pago cancelado · #GatoEncerrado</title>
    <link rel="icon" type="image/png" href="/assets/favicon-64.png" />
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1.5rem;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #1f1035, #05010c);
        color: #f8fafc;
      }
      main {
        width: min(640px, 100%);
        padding: 2.5rem;
        border-radius: 32px;
        border: 1px solid rgba(244, 114, 182, 0.25);
        background: rgba(12, 7, 18, 0.9);
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.55);
        text-align: center;
      }
      h1 {
        margin: 0 0 1rem;
        font-size: clamp(2rem, 5vw, 2.8rem);
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #fecdd3;
      }
      p {
        margin: 0 0 1rem;
        color: #f3d7ff;
        line-height: 1.7;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        justify-content: center;
        margin-top: 1.5rem;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.4rem;
        padding: 0.9rem 1.5rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-decoration: none;
        color: #06060c;
        font-weight: 600;
        background: #f8f9ff;
      }
      a.secondary {
        background: transparent;
        color: #f8fafc;
      }
      @media (max-width: 640px) {
        main {
          padding: 2rem 1.5rem;
        }
        h1 {
          letter-spacing: 0.12em;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <p style="letter-spacing:0.4em;text-transform:uppercase;font-size:0.85rem;color:#fbcfe8;margin-bottom:1.5rem;">
        Sesión Stripe cancelada
      </p>
      <h1>Pedido pendiente</h1>
      <p>
        El enlace de pago se cerró antes de completarse. Si ocurrió por error, puedes volver a intentarlo con el
        botón de Stripe en el sitio o escribirnos a
        <a href="mailto:contacto@gatoencerrado.ai" style="color:#fbcfe8;">contacto@gatoencerrado.ai</a>.
      </p>
      <div class="actions">
        <a href="/">Volver al sitio</a>
        <a class="secondary" href="mailto:contacto@gatoencerrado.ai">Necesito ayuda</a>
      </div>
    </main>
  </body>
</html>

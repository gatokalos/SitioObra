		<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.3/dist/es-module-shims.js"></script>

		<script type="importmap-shim">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
					"three/addons/renderers/CSS3DRenderer.js": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/renderers/CSS3DRenderer.js"

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
					"three/addons/renderers/CSS3DRenderer.js": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/renderers/CSS3DRenderer.js"
				}
			}
		</script>
		<style>
			#app-splash {
				position: fixed;
				inset: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				gap: 16px;
				background: radial-gradient(circle at top, rgba(76, 29, 149, 0.28), rgba(8, 8, 12, 0.95));
				color: #e2e8f0;
				font-family: "Georgia", "Times New Roman", serif;
				letter-spacing: 0.06em;
				z-index: 9999;
				transition: opacity 300ms ease;
			}

			#app-splash.hidden {
				opacity: 0;
				pointer-events: none;
			}

			#app-splash img {
				width: 84px;
				height: 84px;
				border-radius: 18px;
				border: 1px solid rgba(255, 255, 255, 0.12);
				background: rgba(0, 0, 0, 0.35);
				padding: 8px;
			}

			#app-splash p {
				font-size: 0.9rem;
				text-transform: uppercase;
				color: rgba(226, 232, 240, 0.7);
			}
		</style>
	</head>

	<body>
		<div id="app-splash">
			<img src="/assets/logoapp.png" alt="Gato Encerrado" />
			<p>El portal despierta. Un instante.</p>
		</div>
		<div id="root"></div>
		<script>
			(() => {
				const splash = document.getElementById('app-splash');
				const root = document.getElementById('root');
				if (!splash || !root) return;
				const hideSplash = () => {
					splash.classList.add('hidden');
					setTimeout(() => splash.remove(), 350);
				};
				const observer = new MutationObserver(() => {
					if (root.childNodes.length > 0) {
						hideSplash();
						observer.disconnect();
					}
				});
				observer.observe(root, { childList: true });
				window.addEventListener('load', hideSplash, { once: true });
			})();
		</script>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
